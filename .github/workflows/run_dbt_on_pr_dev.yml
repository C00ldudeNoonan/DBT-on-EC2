name: Run dbt on PR

on:
  pull_request:
    branches:
      - main

jobs:
  run_on_merge:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      DATABASE: ${{ secrets.DATABASE }}
      USERNAME: ${{ secrets.PROD_USERNAME }}
      PASSWORD: ${{ secrets.PROD_PASSWORD }}
      PORT: ${{ secrets.PORT }}
      SCHEMA: ${{ secrets.DEV_SCHEMA }}

    steps:
      - uses: "actions/checkout@main"

      - name: install requirements
        run: pip install -q -r requirements.txt

      - name: dbt deps
        run: |
          cd project_goes_here 
          dbt deps
        
# dbt build will run on the default profile (dev), so we don't need to pass profile parameter
      - name: dbt run
        run: |
          cd project_goes_here 
          dbt build
